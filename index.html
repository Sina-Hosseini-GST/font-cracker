<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Font Cracker</title>
  <link href="./css/styles.css" rel="stylesheet">
</head>
<body class="font-c tracking-c text-xs">
  <header class="w-10 fixed inset-y-0 right-0 flex justify-center items-center bg-black">
    <div class="rotate-90 whitespace-nowrap text-white">
      Font Cracker v1.0
    </div>
  </header>
  <main class="pr-10">
    <form class="flex flex-wrap">
      <label for="file" class="w-1/3 h-10 cursor-pointer flex justify-center items-center bg-red-50 transition-colors hover:bg-white" id="file-label" title="Upload an image of your font">
        <svg class="w-6" xmlns="http://www.w3.org/2000/svg" viewBox="2 7.49 28 17.02"><path d="M12.677 17.781l-2.626-6.256-2.694 6.256zm6.723 6.511h-7.069v-1.365l.458-.023a1.847 1.847 0 00.972-.2.313.313 0 00.145-.263 4.158 4.158 0 00-.419-1.4l-.812-1.931H7.322L6.4 21.259a3.319 3.319 0 00-.349 1.157c0 .036 0 .119.154.241a2.481 2.481 0 001.191.247l.448.033v1.354H2v-1.31l.4-.07a2.188 2.188 0 001-.318 6.318 6.318 0 001.18-2.066l5.575-13.036H11.2l5.512 13.174a5.255 5.255 0 001.049 1.835 1.959 1.959 0 001.19.4l.454.027zm6.441-2.732v-3.985a22.542 22.542 0 00-2.226.97 3.845 3.845 0 00-1.29 1.05 2.03 2.03 0 00-.388 1.2 1.951 1.951 0 00.491 1.362 1.49 1.49 0 001.13.544 4.142 4.142 0 002.283-1.141zm-3.333 2.949a2.833 2.833 0 01-2.139-.893 3.206 3.206 0 01-.833-2.285 2.959 2.959 0 01.415-1.577 5 5 0 011.791-1.625 23.876 23.876 0 013.617-1.588v-.074a2.905 2.905 0 00-.383-1.833 1.325 1.325 0 00-1.075-.412 1.155 1.155 0 00-.816.26.687.687 0 00-.277.536l.023.646a1.62 1.62 0 01-.4 1.158 1.481 1.481 0 01-2.1-.019 1.634 1.634 0 01-.391-1.134 2.8 2.8 0 011.182-2.177 4.813 4.813 0 013.125-.932 5.381 5.381 0 012.508.524 2.628 2.628 0 011.213 1.346 6.391 6.391 0 01.244 2.2v3.55a14.665 14.665 0 00.051 1.749.661.661 0 00.054.2c.085-.078.284-.225.864-.806l.819-.828v1.967l-.1.128c-.958 1.283-1.883 1.907-2.83 1.907a1.6 1.6 0 01-1.257-.557 1.788 1.788 0 01-.358-.74 9.688 9.688 0 01-1.433.977 3.579 3.579 0 01-1.514.332z"></path></svg>
        <input class="hidden" id="file" type="file">
      </label>
      <input class="bg-red-100 focus:bg-white w-1/3 h-10 p-3 focus:outline-none" id="column" type="number" min="1" placeholder="columns">
      <input class="bg-red-50 focus:bg-white w-1/3 h-10 p-3 focus:outline-none" id="row" type="number" min="1" placeholder="rows">
      <button title="Turn font image into portions" class="w-full bg-red-700 transition-colors hover:bg-red-600 flex justify-center items-center h-10" type="submit">
        <svg class="fill-white w-4" xmlns="http://www.w3.org/2000/svg" viewBox="5 4 15 17"><path d="M0 0h24v24H0V0z" fill="none"></path><path d="M11 9l1.42 1.42L8.83 14H18V4h2v12H8.83l39 38L11 21l-6-6 6-6z"></path></svg>
      </button>
    </form>
    <img class="w-full rendering-pixelated" src="">
    <section class="flex flex-wrap"></section>
    <article class="hidden">
      <div class="bg-green-600 h-10 flex items-center gap-2.5 px-2.5">
        <input type="checkbox" id="reverse-checkbox" class="w-5 h-5 accent-green-800">
        <label for="reverse-checkbox" class="flex-1 text-white" title="Reverse the order">
          Reverse
        </label>
      </div>
      <p class="flex flex-wrap justify-center"></p>
      <button class="w-full h-10 bg-green-600 transition-colors hover:bg-green-400 flex justify-center items-center" id="remove-button" title="Remove all blocks">
        <svg class="fill-white w-4" xmlns="http://www.w3.org/2000/svg" fill="currentColor" color viewBox="5 3 14 18"><path d="M0 0h24v24H0z" fill="none"></path><path d="M6 19c0 1.1.9 2 2 2h8c1.1 0 2-.9 2-2V7H6v12zM19 4h-3.5l-1-1h-5l-1 1H5v2h14V4z"></path></svg>
      </button>
    </article>
  </main>
  <script src="./js/app.min.js"></script>
</body>
</html>
